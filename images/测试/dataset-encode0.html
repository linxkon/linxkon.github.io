  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  dataset: {
    source: [
      ['平均年薪(k)', '岗位数量', '职业技能'],
      [378.43,708,"视觉|cv|视频|图像"],
      [414.87,350,"NLP|自然语言|LLM"],
      [439.42,545,"多模态|大模型"],

      [415.83,36,"地图|路径算法"],
      [384.27,1032,"python"],
      [396.68,1225,"C++"],
      [384.61,206,"TensorFlow"],
      [390.4,193,"PyTorch"],
    ]
  },
  grid: { containLabel: true },
  xAxis: { name: '岗位数量' },
  yAxis: { type: 'category' },
  visualMap: {
    orient: 'horizontal',
    left: 'center',
    min: 350,
    max: 450,
    text: ['High 平均年薪(k)', 'Low 平均年薪(k)'],
    // Map the 平均年薪(k) column to color
    dimension: 0,
    inRange: {
      color: ['#65B581', '#FFCE34', '#FD665F']
    }
  },
  series: [
    {
      type: 'bar',
      encode: {
        // Map the "岗位数量" column to X axis.
        x: '岗位数量',
        // Map the "职业技能" column to Y axis
        y: '职业技能'
      }
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
